name: Simple WebApp
version: 9
formatVersion: 1
inputs: {}
resources:
  Cloud_AWS_EC2_Instance_1:
    type: Cloud.AWS.EC2.Instance
    properties:
      image: linux
      flavor: small
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        packages:
        - httpd
        runcmd:
        - service httpd start
        - chkconfig httpd on
        - cd /var/www/html
        - echo "<html><h1>Hello Melbourne. This is Version 9</h1> <img src='https://images.unsplash.com/photo-1514395462725-fb4566210144?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80'></html>"  >  index.html
