name: Simple Web
version: 8
formatVersion: 1
inputs: {}
resources:
  Cloud_AWS_EC2_Instance_1:
    type: Cloud.AWS.EC2.Instance
    properties:
      image: linux
      flavor: small
      location: melbourne
      suburb: Hawthorn
      street: Auburn Road
      housenumber: 416
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        packages:
        - httpd
        runcmd:
        - service httpd start
        - chkconfig httpd on
        - cd /var/www/html
        - echo "<html><h1>Hello Melbourne. This is Web Server Version 8</h1></html>"  >  index.html
